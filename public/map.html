<!DOCTYPE html>
<html lang="en">

<head>
     
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/stylesheets/layout.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/minty/bootstrap.min.css">
    

    <link rel="stylesheet" href="./public/stylesheets/layout.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans">
    <title>UrlMap</title>

</head>

<body>

    <div class="grid-container">
        <div class="grid-item" id="header">
            <h1>Url-Map</h1>
            <div id="menu-bar">
			    <div id="menu" onclick="onClickMenu()">
				     <div id="bar1" class="bar"></div>
				     <div id="bar2" class="bar"></div>
				     <div id="bar3" class="bar"></div>
			    </div>
			    <ul class="nav" id="nav">
				    <li><a href="/map">MAP</a></li>
				    <li><a href="/public/about.html">ABOUT</a></li>
				    <li><a href="/public/contact.html">CONTACT</a></li>
				    <li><a href="https://github.com/Jack-Tilley/URL-Map">GITHUB</a></li>
			    </ul>
            </div>
        </div>
        
		<div class="menu-bg" id="menu-bg"></div>
       
        <div class="grid-item" id="forms">
            <h2>Forms</h2>
            <form action="/map" method="post">
                <div>
                    <label for="url">URL</label>
                    <input type="url" name="url" id="url" required>
                </div>
                <div>
                    <label for="mxn">Max Nodes</label>
                    <input type="number" name="maxnodes" id="mxn" required>
                </div>
                <div>
                    <label for="dyn">Dynamic</label>
                    <select id="dyn" name="dynamic" required>
                        <option value="False">False</option>
                        <option value="True">True</option>
                    </select>
                </div>

                <input type="submit">

            </form>

            <div>
                <label for="surl">Search Bar</label>
                <input type="search" name="searchBar" id="surl">
                <button type="search" onclick="searchURL('/public/json_files/JSONOUTPUT.json', surl)" >search</button>
                <div><p id="search_result"></p></div>
            </div>

            Execution Time: <button type="submit" onclick="showTime('/public/json_files/JSONOUTPUT.json')">show</button>
            <div><p id="time"></p></div>
        </div>
                 

        <div class="grid-item" id="graphdisplay">
            <div class="container">
                <svg class="svg" width=800 height=600></svg>
            </div>
        </div>
        <div class="grid-item" id="footer">
            <div>
                Display json output: 
                
                <button type="submit" onclick="window.open('/public/json_files/JSONOUTPUT.json')">Display</button>
            </div>
        </div>
    </div>

    <script src="./public/js/script.js"></script>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.js"></script>
    <script type="text/javascript" src="./public/js/mapscript.js"></script>
    <script type="text/javascript" src="./public/js/timer.js"></script>
    <script type="text/javascript" src="./public/js/search.js"></script>
    <script type="text/javascript" src="./public/js/collaspeTree.js"></script>

</body>
</html>
