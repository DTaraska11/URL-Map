<!DOCTYPE html>
<html lang="en">

<head>

     
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>UrlMap</title>
</head>


    <link rel="stylesheet" href="./public/stylesheets/layout.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/minty/bootstrap.min.css">
    <title>UrlMap</title>
</head>

<body>

    <div class="grid-container">
        <div class="grid-item" id="header">
            <h1>Url-Map</h1>
        </div>
        <div class="grid-item" id="navbar">
            <div class="navbar">
                <a href="/map">MAP</a>
                <a href="#">ABOUT</a>
                <a href="#">CONTACT</a>
                <a href="https://github.com/Jack-Tilley/URL-Map">Github</a>
            </div>
        </div>

        <div class="grid-item" id="forms">
            <h2>Forms</h2>
            <form action="/map" method="post">
                <div>
                    <label for="url">URL</label>
                    <input type="url" name="url" id="url" required>
                </div>
                <div>
                    <label for="mxn">Max Nodes</label>
                    <input type="number" name="maxnodes" id="mxn" required>
                </div>
                <div>
                    <label for="dyn">Dynamic</label>
                    <input type="text" name="dynamic" id="dyn" required>

                </div> 

                <label for="dtype">Choose a display type:</label>
                <select id="dtype">
                <option value="network">Network</option>
                <option value="tree">Tree</option>
                </select>

                <input type="submit">
            
            </form>


        

        </div>
                 

        <div class="grid-item" id="graphdisplay">
            <div class="container">
                <svg class="svg" width=800 height=600></svg>
            </div>
        </div>

        <div class="grid-item" id="footer">
            <div>
                Display json output: 
                
                <button type="submit" onclick="window.open('/public/json_files/JSONOUTPUT.json')">Display</button>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.js"></script>
    <script type="text/javascript" src="./public/js/mapscript.js"></script>
    <script type="text/javascript" src="./public/js/collaspeTree.js"></script>

</body>
</html>
