<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
</head>
     {{/* <link type= "text/css" href="/public/stylesheets/main.css"> */}}
    <link rel="stylesheet" href="stylesheets/layout.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/minty/bootstrap.min.css">
<body>
    <div class="grid-container">
        <div class="grid-item" id="header">
            <h1>Url-Map</h1>
        </div>
        <div class="grid-item" id="navbar">
            <div class="navbar">
                <a href="#">HOME</a>
                <a href="#">ABOUT</a>
                <a href="#">CONTACT</a>
                <a href="#">SOMETHING</a>
            </div>
        </div>
        <div class="grid-item" id="forms">

            <h2>Forms</h2>
            <form action="/map.html" method="post">
                <div>
                    <label for="fnm">First Name</label>
                    <input type="text" name="fname" id="fnm">
                </div>
                <div>
                    <label for="url">URL</label>
                    <input type="text" name="url" id="url">
                </div>
                <div>
                    <label for="mxn">Max Nodes</label>
                    <input type="text" name="maxnodes" id="mxn">
                </div>
                <div>
                    <label for="dyn">Dynamic</label>
                    <input type="text" name="dynamic" id="dyn">
                </div> 
                <input type="submit">
            </form>

        </div>

        <div class="grid-item" id="graphdisplay">
            <div class="container">
                <svg class="svg" width=500 height=400></svg>
            </div>
        </div>
        <div class="grid-item" id="footer">
            <div>
                This is the Footer
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.js"></script>
    <script type="text/javascript" src="js/mapscript.js"></script>
</body>
</html>
