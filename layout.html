<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/layout.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/minty/bootstrap.min.css">
    <title>Url-Map</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" id="header">
            <h1>Url-Map</h1>
        </div>
        <div class="grid-item" id="navbar">
            <div class="navbar">
                <a href="#">HOME</a>
                <a href="#">ABOUT</a>
                <a href="#">CONTACT</a>
                <a href="#">SOMETHING</a>
            </div>
        </div>
        <div class="grid-item" id="forms">
            <form>
                <h2>Forms</h2>
                <div>
                    <label>URL:</label>
                    <input type="url">
                </div>
                <div>
                    <label>Max nodes:</label>
                    <input type="number">
                </div>
                <div>
                    <label>dynamically loaded:</label>
                    <input type="radio">
                </div>
                <div>
                    <button>Submit</button>
                </div>
                

            </form>

        </div>
        <div class="grid-item" id="graphdisplay">
            <div class="container">
                <svg class="svg" width=500 height=400></svg>
            </div>
        </div>
        <div class="grid-item" id="footer">
            <div>
                This is the Footer
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.js"></script>
    <script type="text/javascript" src="./js/mapscript.js"></script>
</body>
</html>
